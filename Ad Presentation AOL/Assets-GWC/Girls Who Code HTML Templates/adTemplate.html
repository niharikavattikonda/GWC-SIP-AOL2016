<!--

1.) Elements of an Ad. 
2.) The concept of a box.

<style>

		#pageWrapper{
			width: 300px;
			height: 250px;
			margin: 50px auto;
		}

		.adWrapper{
			width: 300px;
			height: 250px;
			overflow:hidden;
			border: 1px solid #ccc;
			box-sizing: border-box;
			position: relative;
			cursor:pointer;
		}
		
			.logo{
			width: 101px;
			height: 30px;
			position: absolute;
			left: 6px;
			top: 2px;
			z-index:3;
		}
		
	
		.headline{
			font-size: 12px;
			color: #ff3b7c;
			font-family: 'Open Sans', sans-serif;
			letter-spacing: .5px;
			text-transform: uppercase;
			z-index:2;
			position: absolute;
			bottom: 23px;
			left: 10px;
		}
		
		.subHeadline{
			font-size: 21px;
			color: #ff3b7c;
			font-family: "Crimson Text","PT Serif","Hoefler Text",Baskerville,"Baskerville old face",Garamond,Times New Roman,serif;
			font-style: italic;
			margin: 0px;
			position: absolute;
			bottom: 6px;
			left: 10px;
			z-index:2;
			}
			
		.button{
			width: 120px;
			position: absolute;
			padding:3px;
			bottom:10px;
			right: 10px;
			margin:0px;
			z-index:3;
			color: #fff;
			font-family: 'Open Sans', sans-serif;
			font-style: normal;
			font-size: 19px;
			text-align:center;
			background: #ff3b7c;
			 -webkit-transition: all .25s ease-in-out;
			 -moz-transition: all .25s ease-in-out;
			 -o-transition: all .25s ease-in-out;
			transition: all .25s ease-in-out;
		}
	
		.button:hover{
			background: #ee004f;
		}
	
		#background{
			width: 300px;
			height: 250px;
			position:absolute;
			top: 0px;
			left:0px;
			z-index:0;
			background: #f9f9f9;
			/*background: #f9f9f9 url(images/background.jpg) no-repeat;*/
		}
			
		.items{
			width: 300px;
			height: 150px;
			position: absolute;
			top: 50px;
			left:0px;
			z-index:1;
			}
	
</style>

</head>

<body>

<div id="pageWrapper">


       <div class="adWrapper">
 
        
       <!--CHANGE HEADLINE-->
       <h1 class="headline">The Sunglass Shop</h1>
       
        <!--CHANGE TAGLINE/SUB-HEADLINE-->
       <h2 class="subHeadline">Up to 70% off</h2>
    
    
        <div class="logo">
        <img src="images/logo.png" alt="Company Logo"></div>
        
		<!--BUTTON-->
        <div class="button">Shop Now</div>
        

        	<!--PUT YOUR IMAGES HERE-->
        	<div id="item1" class="items"><img src="images/item1.png"></div>   
        	<div id="item2" class="items"><img src="images/item2.png"></div>
        	<div id="item3" class="items"><img src="images/item3.png"></div>
   
    
    
    
   <!--PUT YOUR BACKGROUND HERE-->
  <div id="background"></div>
   
 
 </div>
    

</div>

	var item1 = document.getElementById('item1');
	var item2 = document.getElementById('item2');
	var item3 = document.getElementById('item3');
	var images = [item2, item3];
	

	
fadeImages();
  
  	TweenLite.set(images,{alpha: 0});
	
function fadeImages() {
	
	 tl = new TimelineMax();
	 var tl;
	 
	
	tl.to(item1, 2,{alpha:0, delay:1});
	tl.to(item2, 2,{alpha:1},'-=1');
	tl.to(item2, 2,{alpha:0, delay: 1});
	tl.to(item3, 2,{alpha:1},'-=1');
	tl.to(item3, 2,{alpha:0, delay: 1});
	tl.to(item1, 2,{alpha:1},'-=1');
        }
		

</script>
