<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        width: 100%;
        height: 700px;
        background-color: grey;
      }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
	<script>
      function initMap() {
        var mapDiv = document.getElementById('map');
        var map = new google.maps.Map(mapDiv, {
            center: {lat: 38.90295662148207, lng: -77.38614298403263},
            zoom: 11
        });
		
		var marker = new google.maps.Marker({
			position: {lat: 38.90295662148207, lng: -77.38614298403263},
			map: map,
			title: 'Home',
		});
		
		var marker = new google.maps.Marker({
			position: {lat: 39.00325254434509, lng: -77.44759071618319},
			map: map,
			title: 'Girls Who Code',
		});
		
		var marker = new google.maps.Marker({
			position: {lat: 38.95970912732174, lng: -77.35927060246468},
			map: map,
			title: 'Reston Town Center',
		});
		
		var marker = new google.maps.Marker({
			position: {lat: 38.91768325105482, lng: -77.22417309880257},
			map: map,
			title: 'Tysons Corner Barnes and Noble and Mall',
		});
		
		var marker = new google.maps.Marker({
			position: {lat: 38.818913036505975, lng: -77.16786816716194},
			map: map,
			title: 'School',
		});
		
		var marker = new google.maps.Marker({
			position: {lat: 38.883216143593515, lng: -77.40822292864323},
			map: map,
			title: 'Chantilly Library',
		});
		
		var marker = new google.maps.Marker({
			position: {lat: 38.86236745127572, lng: -77.35753923654556},
			map: map,
			title: 'Fair Oaks Mall',
		});
		
      }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPhB0GbfwDSfFV9qTn-9rxITxqkua3PME&callback=initMap">
    </script>
  </body>
</html>
